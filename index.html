<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <label for="time">Set time: </label><input id="time" name="time" type="text" required>
  <button class="button button-submit">OK</button>
  <input id="work" name="activity" type="radio" value="Work" checked>
  <label for="work">Work </label>
  <input id="break" name="activity" type="radio" value="Break">
  <label for="break">Break </label>
  <div class="clock">
    <div class="clock-number minutes"></div>
    <div class="clock-number seconds"></div>
  </div>
  <button class="button button-start">Start</button>
  <button class="button button-pause">Pause</button>
  <button class="button button-reset">Reset</button>
</body>
</html>
